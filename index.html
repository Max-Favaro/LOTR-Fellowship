<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Fellowship</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <img src="image/logo.png" alt="Logo The Fellowship" class="logo" />
      <h1 class="site-title">The Fellowship of the Ring</h1>
    </header>

    <main>
      <section class="container" aria-label="Members of the Fellowship">
        <article class="card">
          <figure class="card_img">
            <img src="image/frodo.png" alt="Frodo Baggins" />
            <figcaption class="title">FRODO</figcaption>
          </figure>
        </article>

        <article class="card">
          <figure class="card_img">
            <img src="image/sam.png" alt="Samwise Gamgee" />
            <figcaption class="title">SAM</figcaption>
          </figure>
        </article>

        <article class="card">
          <figure class="card_img">
            <img src="image/merry.png" alt="Meriadoc Brandybuck" />
            <figcaption class="title">MERRY</figcaption>
          </figure>
        </article>

        <article class="card">
          <figure class="card_img">
            <img src="image/pippin.png" alt="Peregrin Took" />
            <figcaption class="title">PIPPIN</figcaption>
          </figure>
        </article>

        <article class="card">
          <figure class="card_img">
            <img src="image/gimli.png" alt="Gimli, son of Glóin" />
            <figcaption class="title">GIMLI</figcaption>
          </figure>
        </article>

        <article class="card">
          <figure class="card_img">
            <img src="image/legolas.png" alt="Legolas Greenleaf" />
            <figcaption class="title">LEGOLAS</figcaption>
          </figure>
        </article>

        <article class="card">
          <figure class="card_img">
            <img src="image/aragorn.png" alt="Aragorn, son of Arathorn" />
            <figcaption class="title">ARAGORN</figcaption>
          </figure>
        </article>

        <article class="card">
          <figure class="card_img">
            <img src="image/boromi.png" alt="Boromir of Gondor" />
            <figcaption class="title">BOROMIR</figcaption>
          </figure>
        </article>

        <article class="card">
          <figure class="card_img">
            <img src="image/gandalf.png" alt="Gandalf the Grey" />
            <figcaption class="title">GANDALF</figcaption>
          </figure>
        </article>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Fellowship Project — Built with Flexbox by Max</p>
    </footer>
  </body>
</html>
